<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Ico / Raphael / Prototype Test Suite</title>
    <style type="text/css">
      body {
        media: "screen";
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background-color: #fff;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 14px;
        color: #333;
      }
      
      .graphContainer {
        width: 968px;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
        background-color: inherit;
      }
      
      .sparkline {
        display: inline-block;
        width: 100px;
        height: 20px;
        vertical-align: middle;
      }
      
      .sparkline div { display: inline-block; }
      
      .bulletgraph {
        display: inline-block;
        width: 100px;
        height: 15px;
        vertical-align: middle;        
      }
      
      .bulletgraph div { display: inline-block; }
      
      .leftGraph {
        float: left;
        width: 480px;
	height: 280px;
	margin: 2px;
        background-color: inherit
      }
      
      .rightGraph {
        float: left;
        width: 480px;
	height: 280px;
	margin: 2px;
      }
    </style>
    <script type="text/javascript" src="javascripts/prototype.js"></script>
    <script src="javascripts/raphael-1.2.8.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/ico-094.js" type="text/javascript" charset="utf-8"></script>    
  </head>
  <body>
    <div class="graphContainer">
      <p>Here is a sparkline:<span id="sparkline0", class="sparkline"></span>,
        a sparkbar:<span id="sparkbar0", class="sparkline"></span> with the same values.
      </p>
      <p>
        A bullet graph:<span id="bulletgraph0", class="bulletgraph"></span>.
      </p>
      <p>Bullet graph with negative value, zero base and zero target:
        <span id="bulletgraph1", class="bulletgraph"></span>
      </p>
      <div id="graph0" class="leftGraph"></div>
      <div id="graph1" class="rightGraph"></div>
      <div id="graph2" class="leftGraph"></div>
      <div id="graph3" class="rightGraph"></div>
      <div id="graph4" class="leftGraph"></div>
      <div id="graph5" class="rightGraph"></div>
      <div id="graph6" class="leftGraph"></div>
      <div id="graph7" class="rightGraph"></div>
      <div id="graph8" class="leftGraph"></div>
      <div id="graph9" class="rightGraph"></div>
    </div>
    
    <script type="text/javascript">
    window.onload = function () {
      document.title = "Ico " + Ico.VERSION + " / Raphael " + Raphael.version + " / Prototype " + Prototype.Version + " Test Suite"
      new Ico.SparkLine( $( 'sparkline0' ), [5,2,-1,17,23,15,7,6,-5,-2,4,7,3,9], { highlight: true } );
      new Ico.SparkBar( $( 'sparkbar0' ), [5,2,-1,17,23,15,7,6,-5,-2,4,7,3,9], { highlight: { index: 5, color: 'green' } } );
      new Ico.BulletGraph( $( 'bulletgraph0' ), 85,
        { min: 0, max: 100, target: 65,
          graph_background: { key_values: [50, 75], key_colors: ['#555','#999','#ddd'], colors_transition: 10 }
        }
      );
      
      var b1 = new Ico.BulletGraph( $( 'bulletgraph1' ), -40,
        { min: -50, max: 50, target: 0,
          graph_background: { key_values: [0], key_colors: ['#555','#ddd'], colors_transition: 20 }
        }
      );
      b1.clear();
      // Redraw same bullet graph, after changing value
      b1.value = -20;
      b1.draw();
      
      // Draw graph0, clear it then draw again with no change
      new Ico.BarGraph( $( 'graph0' ), [2, 5, 1, 10, 15, 33, 20, 25, 1], 
        {   labels: {
              values: ['foals', 'elephants', 'extinct dinosaurs', 'frogs', 'fish', 'salamanders', 'superman', 'eagles', 'ninjas'],
              angle: -30
            }
          , labels_font: { 'font-family': 'Courier New', 'font-size': 15, 'fill' : 'black', stroke: 'none' }
          , color: '#ccccff'
          , background: { attributes: { stroke: 'none', gradient: '0-#ccf:20-#aaa' } }
          , meanline: true
          , grid : true
          , mouse_pointer: true
          , status_bar : true
        }
      ).clear().draw();
      
      new Ico.HorizontalBarGraph( $( 'graph1' ), [2, 5, -3.17, 10, 15, 33, 20, 25, 1], 
        {   labels_font: { 'font-family': 'Courier New', 'font-size': 16, 'fill' : 'black', stroke: 'none' }
          , labels: ['Foals', 'Elephants', 'Extinct Dinosaurs', 'Frogs', 'Fish', 'Salamanders', 'Superman', 'Eagles', 'Ninjas']
          , value_labels: { units: '%' }
          , color: '#ccccff'
          , background: { attributes: { stroke: 'none', gradient: '0-#ccccff:20-#aaaaaa' } }
          , meanline: true
          , grid : true
          , mouse_pointer: true
          , status_bar : true
        }
      );
      var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      new Ico.BarGraph( $( 'graph2' ),
        { actual: [31, 5, 1, -5, 15, 33, 20, 25, 1, 12, 25, -3],
          forecast: [18, -1, -7, 17, 15, 21, 1, 25, 3, 21, 16, 4]
        },
        {   font_size: 16
          , labels: months
          , labels_font: {
              'font-family': $( 'graph2' ).getStyle( 'font-family' ),
              'font-size': 16,
              'fill' : 'black',
              stroke: 'none'
            }
          , colors: { actual:'#228899', forecast:'orange' }
          , background: { color: '#ccf', corners: 5 }
          , meanline: true
          , grid: true
          , mouse_pointer: true
          , status_bar : true
        }
      );
      new Ico.LineGraph( $( 'graph3' ),
        { actual: [31, 5, 1, -5, 15, 33, 20, 25, 1, 12, 25, -3],
          forecast: [18, -1, -7, 17, 15, 21, 1, 25, 3, 21, 16, 4]
        },
        {   font_size: 16
          , labels: { values: months, angle: 30 }
          , value_labels: { units: '$', units_position: 0 }
          , legend: {
            labels: { actual: 'Actual (Prorated)', forecast: 'Forecast' },
            orientation: 0,
            x: 50, y: 20
          }
          , x_padding_right: 40
          , colors: { actual:'#228899', forecast:'#339933' }
          , mouseover_attributes: { stroke: 'green' }
          , background: { color: '#ccf', corners: 5 }
          , curve_amount: 10
          , meanline: true
          , grid: true
          , mouse_pointer: true
          , status_bar : true
        }
      );
      new Ico.BarGraph( $( 'graph4' ), [1500, 1627, 1760, 1820, 1230, 1430, 2131, 1923, 1839, 1956, 2076, 2175],
        {   font_size: 16
          , labels: months
          , value_labels: false
          , graph_background: { key_values: [1500, 2000] }
          , mouse_pointer: true
          , color: '#ccf'
          , meanline: true
          , grid: true
          , grid_attributes: { stroke:'#fff', 'stroke-width': 1 }
        }
      );
      new Ico.BarGraph( $( 'graph5' ),
        { income: [
            0.001500, 0.001627, 0.001760, 0.001820, 0.001230, 0.001430,
            0.002131, 0.001923, 0.001839, 0.001956, 0.002076, 0.002175
          ] },
        {   font_size: 16
          , labels: months
          , value_labels: { angle: -30 }
          , color: '#ccf'
          , meanline: true
          , grid: true
        }
      );
      new Ico.BarGraph( $( 'graph6' ),
        [-150, -162.7, -176, -182, -23, -143, -213.1, -192.3, -183.9, -195.6, -207.6, -217.5],
        {   font_size: 16
          , labels: months
          , value_labels: { angle: -90 }
          , color: '#ccf'
          , meanline: true
        }
      );
      new Ico.BarGraph( $( 'graph7' ),
        [-1500, -1627, -1760, -1820, -1230, -1430, -2131, -1923, -1839, -1956, -2076, -2175],
        {   font_size: 16
          , labels: months
          , color: '#ccf'
          , meanline: true
          , grid: true
          , x_padding_left: 50
        }
      );
      new Ico.HorizontalBarGraph( $( 'graph8' ),
        [-1500, -1627, -1760, -1820, -230, -1430, -2131, -1923, -1839, -1956, -2076, -2175],
        {   font_size: 14
          , color: '#ccf'
          , axis: false
          , grid: true
          , focus_hint: false
          , marker_size: 0
        }
      );
      new Ico.HorizontalBarGraph( $( 'graph9' ),
        [ -0.001500, -0.001627, -0.001760, -0.001820, -0.001230, -0.001430,
          -0.002131, -0.001923, -0.001839, -0.001956, -0.002076, -0.002175
        ],
        {   font_size: 14
          , labels: { values: months, angle: 30 }
          , value_labels: { angle: -30 }
          , color: '#ccf'
          , meanline: true
          , x_padding_right: 23
        }
      );
    };
    </script>
  </body>
</html>
